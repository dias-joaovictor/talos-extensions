name: Build SideroLabs Extension

on:
  workflow_dispatch:
  push:
      branches:
        - master

jobs:
  checkout:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          ref: ${{ github.ref }}

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker Image
        run: |
          cd extensions/cifs-utils
          docker buildx build --push --platform linux/amd64,linux/arm64 -t ghcr.io/dias-joaovictor/cifs-utils:1.0 .
